name: Test
on:
  push:
env:
  test_env: 9

jobs:
  test:
    strategy:
      fail-fast: false
    runs-on:
      - windows-latest
      - ubuntu-latest
      - macOS-latest
    steps:
      - name: Download
        run: curl -L -O http://github.com/llvm/llvm-project/archive/master/download.zip;
      - name: Unzip
        run: unzip download.zip
      - name: Use actions
        uses: tstellar/actions/get-llvm-project-src@master
        with:
          ref: master

 
